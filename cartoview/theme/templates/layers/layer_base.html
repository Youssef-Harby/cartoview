{% extends 'layers/layer_base.html' %}

{% load i18n %}

{% block brand %}
    {% with brand_url_name="layer_browse" %}
        {{ block.super }}
    {% endwith %}
{% endblock %}

{% if resource or layer %}
    {% block brand_details %}
        <a href="{{ resource.get_absolute_url }}{{ layer.get_absolute_url }}">{{ resource.title }}{{ layer.title }}</a>
    {% endblock %}
{% endif %}
