{% extends "groups/group_create.html" %}

{% load i18n bootstrap_tags %}

{% block brand_details %} - {% trans "Create a Group" %}{% endblock %}

{% block body %}
    <div class="block">
      <div class="col-md-10">
        {% if errors %}
          <div id="errors">
            {% for error in errors %}
              <div>{{ error }}</div>
            {% endfor %}
          </div>
        {% endif %}
        <div>
        <form class="uniForm" id="form" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            {{ form|as_bootstrap }}
            <div class="form_block">
                <input type="hidden" name="action" value="create" />
                <input type="submit" class="btn btn-primary" value="{% block form_button %}{% trans 'Create' %}{% endblock %}"/>
            </div>
        </fieldset>
    </form>
            </div>
        </div>
    </div>

{% endblock %}
