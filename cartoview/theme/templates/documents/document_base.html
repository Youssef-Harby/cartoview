{% extends 'documents/document_base.html' %}

{% load i18n %}

{% block brand %}
    {% with brand_url_name="document_browse" %}
        {{ block.super }}
    {% endwith %}
{% endblock %}

{% if resource or document %}
    {% block brand_details %}
        <a href="{{ resource.get_absolute_url }}{{ document.get_absolute_url }}">{{ resource.title }}{{ document.title }}</a>
    {% endblock %}
{% endif %}
