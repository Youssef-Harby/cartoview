{% extends "people/profile_base.html" %}

{% load i18n %}

{% block brand %}
    {% with brand_url_name="profile_browse" %}
        {{ block.super }}
    {% endwith %}
{% endblock %}

{% if profile %}
    {% block brand_details %}
        <a href="{{ profile.get_absolute_url }}">{{ profile.name_long }}</a>
    {% endblock %}
{% endif %}
