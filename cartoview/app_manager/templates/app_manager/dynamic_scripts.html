<script type="text/javascript">
    angular.module('cartoview.urlsHelper', []).constant('urls', {
        BASE_URL: "/",
        GEOSERVER_BASE_URL: "{{ GEOSERVER_BASE_URL }}",
        PROXY_URL: "{{ PROXY_URL }}",
        MEDIA_URL: "{{ MEDIA_URL }}",
        STATIC_URL: "{{ STATIC_URL }}",
        APPS_BASE_URL: "{% url 'app_manager_base_url' %}",
        APP_URL: "{% url 'api_dispatch_list' api_name='cartoview-api' resource_name='app' %}",
        APP_STORE: "{% url 'api_dispatch_list' api_name='cartoview-api' resource_name='app_store' %}",
        BULK_INSTALL: "{% url 'bulk_install'  api_name='cartoview-api' resource_name='app' %}",
        RESTART_SERVER: "{% url 'restart_server'  api_name='cartoview-api' resource_name='app' %}",
        GEONODE_REST_URL: "{% url 'api_api_top_level' 'api' %}",
    });
    angular.module('cartoview.userInfo', []).service("cartoviewUser", function () {
        {% if user.is_authenticated %}
            this.isAuthenticated = true
        {% else %}
            this.isAuthenticated = false
        {% endif %}
        {% if user.is_superuser %}
            this.isSuperUser = true
        {% else %}
            this.isSuperUser = false
        {% endif %}
        this.loginUrl = "{% url 'account_login' %}?next={{ request.get_full_path }}";
        this.logoutUrl = "{% url 'account_logout' %}";
        this.registerUrl = "{% url 'account_signup' %}";
        {% if user.is_authenticated %}
            this.username = "{{ user.username }}";
        {% endif %}
    });
</script>
