version: '3'

services:
  postgis:
    image: cartoview/cartoview-postgis:latest
    restart: unless-stopped
    env_file:
      - ./env/postgis.env
    expose:
      - "5432"
    volumes:
      - "pg-data:/var/lib/postgresql"
    networks:
      -cartoview-internal:
  elasticsearch:
    image: elasticsearch:5.6.12-alpine
    restart: unless-stopped
    stdin_open: true
    tty: true
    expose:
      - "9300"
      - "9200"
    networks:
      -cartoview-internal:
  rabbitmq:
    image: rabbitmq:latest
    restart: unless-stopped
    expose:
      - "5672"
      - "15672"
    networks:
      -cartoview-internal:
  data-dir-conf:
    image: geonode/geoserver_data:2.15.4
    restart: on-failure
    container_name: gsconf4cartoview
    command: /bin/true
    volumes:
      - geoserver-dir:/geoserver_data/data
  geoserver:
    image: geonode/geoserver:2.15.4
    depends_on:
      - postgis
      - data-dir-conf
    restart: always
    expose:
      - "8080"
    volumes:
      - geoserver-dir:/geoserver_data/data
    env_file:
      - ./env/tomcat.env
    networks:
      -cartoview-external:
        ipv4_address: 10.5.0.2
      -cartoview-internal:
  cartoview:
    image: cartoview/cartoview:latest
    command: bash -c "python manage.py cherry_server"
    restart: unless-stopped
    hostname: cartoview
    depends_on:
      - postgis
      - geoserver
    env_file:
      - ./env/django.env
    volumes:
      - "./:/usr/src/carto_app/cartoview"
    networks:
      -cartoview-external:
        ipv4_address: 10.5.0.3
      -cartoview-internal:
    expose:
      - "8000"
  celery:
    image: cartoview/cartoview:latest
    command: bash -c "celery worker --app=cartoview --broker=amqp://guest:guest@rabbitmq:5672/ -B -E -l debug"
    restart: unless-stopped
    hostname: celery
    depends_on:
      - postgis
      - rabbitmq
      - geoserver
    stdin_open: true
    env_file:
      - ./env/celery.env
    volumes:
      - "./:/code/"
    networks:
      -cartoview-internal:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./scripts/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      -cartoview-external:
        ipv4_address: 10.5.0.4
      -cartoview-internal:
    ports:
      - "80:80"
networks:
    -cartoview-external:
      driver: bridge
      ipam:
        config:
          - subnet: 10.5.0.0/16
    -cartoview-internal:
       internal: true
volumes:
  geoserver-dir:
  pg-data: